<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AT Messenger - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/database.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>AT Messenger</h1>
                <p>Direct messaging and calling platform</p>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" id="login-tab">Login</button>
                <button class="tab-btn" id="signup-tab">Sign Up</button>
            </div>
            
            <div class="form-container">
                <!-- Login Form -->
                <form id="login-form" class="form active">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                
                <!-- Signup Form -->
                <form id="signup-form" class="form">
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-phone">Phone Number</label>
                        <input type="tel" id="signup-phone" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <p class="notice">Your account will be activated after admin approval</p>
                </form>
            </div>
            
            <div class="status-container" id="status-message"></div>
        </div>
        
        <footer>
            <p>Web APK created by AT</p>
        </footer>
    </div>
</body>
</html>
