<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Communication APK</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
      <h1>Welcome</h1>
      <div class="form-group">
        <input type="text" id="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password">
      </div>
      <button id="login-btn">Login</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <!-- Sign Up Screen -->
    <div id="signup-screen" class="screen hidden">
      <h1>Sign Up</h1>
      <div class="form-group">
        <input type="text" id="new-username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="new-password" placeholder="Password">
      </div>
      <button id="submit-signup">Submit</button>
      <button id="back-to-login">Back to Login</button>
    </div>

    <!-- Admin Screen -->
    <div id="admin-screen" class="screen hidden">
      <h1>Admin Panel</h1>
      <div class="admin-section">
        <h2>Pending Approvals</h2>
        <div id="pending-users-list"></div>
      </div>
      <div class="admin-section">
        <h2>All Users</h2>
        <div id="all-users-list"></div>
      </div>
      <button id="admin-logout">Logout</button>
    </div>

    <!-- User Dashboard -->
    <div id="user-dashboard" class="screen hidden">
      <div class="header">
        <h1>Direct Communication</h1>
        <div id="user-status">Online</div>
      </div>
      
      <div class="user-list-container">
        <h2>Users</h2>
        <div id="users-list"></div>
      </div>
      
      <div class="chat-container hidden" id="chat-container">
        <div class="chat-header">
          <h2 id="chat-with-user">Chat with <span id="receiver-name"></span></h2>
          <button id="call-btn">Call</button>
          <button id="back-to-list">Back</button>
        </div>
        <div id="chat-messages"></div>
        <div class="message-input">
          <input type="text" id="message-input" placeholder="Type your message...">
          <button id="send-btn">Send</button>
        </div>
      </div>
      
      <button id="user-logout">Logout</button>
    </div>
    
    <div class="footer">
      <p>Web APK created by Aung Thura</p>
    </div>
  </div>

  <script src="js/database.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
