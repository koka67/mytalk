<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTalk - Communication App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/calls.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <div class="logo">
                <i class="fas fa-comments"></i>
                <h1>MyTalk</h1>
                <p>Connect with your team</p>
            </div>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username" autocomplete="username">
                <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                <button onclick="auth.login()">Login</button>
                <p class="error-message" id="loginError"></p>
            </div>
        </div>

        <!-- Admin Screen -->
        <div class="admin-screen" id="adminScreen">
            <div class="header">
                <h2>Admin Panel</h2>
                <button class="logout-btn" onclick="auth.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>

            <div class="create-user-form">
                <h3>Create New User</h3>
                <input type="text" id="newUsername" placeholder="New Username">
                <input type="password" id="newPassword" placeholder="New Password">
                <button onclick="admin.createUser()">Create User</button>
                <p class="message" id="createUserMessage"></p>
            </div>

            <div class="users-list">
                <h3>Existing Users</h3>
                <div id="existingUsersList"></div>
            </div>
        </div>

        <!-- User App Screen -->
        <div class="app-screen" id="appScreen">
            <div class="header">
                <div class="user-status">
                    <span id="currentUser"></span>
                    <div class="status-indicator" id="userStatus"></div>
                </div>
                <button class="logout-btn" onclick="auth.logout()">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>

            <div class="users-list" id="usersList"></div>

            <div class="call-controls">
                <div class="call-info" id="callInfo">
                    <div class="call-status" id="callStatus"></div>
                    <div class="call-timer" id="callTimer">00:00</div>
                </div>
                <div class="call-buttons">
                    <button class="call-btn" id="callBtn" disabled>
                        <i class="fas fa-phone"></i>
                    </button>
                    <button class="end-call-btn" id="endCallBtn" disabled>
                        <i class="fas fa-phone-slash"></i>
                    </button>
                </div>
                <div class="call-audio">
                    <audio id="ringtone" loop>
                        <source src="https://assets.mixkit.co/sfx/preview/mixkit-classic-phone-ring-943.mp3" type="audio/mpeg">
                    </audio>
                    <audio id="callAudio"></audio>
                </div>
            </div>
        </div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/calls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
